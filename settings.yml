general:
  instance_name: "Archish-Unlimited-SearXNG"
  debug: false

server:
  port: 8080
  bind_address: "0.0.0.0"
  limiter: false
  secret_key: "super-long-random-string-2026-change-me"

search:
  safe_search: 0
  autocomplete: "google"
  formats: [html, json, rss]

ui:
  static_use_hash: true

outgoing:
  request_timeout: 5.0

# Load all official defaults first (most engines already here)
use_default_settings: true

# ────────────────────── ENABLE EVERYTHING (fixed format) ──────────────────────
engines:

  # Core search (always on)
  - name: google
    engine: google
    disabled: false
  - name: bing
    engine: bing
    disabled: false
  - name: duckduckgo
    engine: duckduckgo
    disabled: false
  - name: brave
    engine: brave
    disabled: false
  - name: qwant
    engine: qwant
    disabled: false
  - name: startpage
    engine: startpage
    disabled: false

  # Images / Videos / News
