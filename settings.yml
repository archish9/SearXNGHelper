general:
  instance_name: "Archish-Unlimited-SearXNG"
  debug: false

server:
  port: 8080
  bind_address: "0.0.0.0"
  limiter: false
  secret_key: "change-this-to-a-very-long-random-2026-string"

search:
  safe_search: 0
  autocomplete: "google"
  formats: [html, json, rss]

ui:
  static_use_hash: true

outgoing:
  request_timeout: 5.0

# Load all default engines first
use_default_settings: true

# Override only what we need (no shortcut lines = no ambiguous error)
engines:

  # Core + best ones
  - name: google
    engine: google
    disabled: false
  - name: bing
    engine: bing
    disabled: false
  - name: duckduckgo
    engine: duckduckgo
    disabled: false
  - name: brave
    engine: brave
    disabled: false
  - name: qwant
    engine: qwant
    disabled: false
  - name: startpage
    engine: startpage
    disabled: false

  # Images / Videos / News
  - name: google images
    engine: google_images
    disabled: false
  - name: bing images
    engine: bing_images
    disabled: false
  - name: google videos
    engine: google_videos
    disabled: false
  - name: bing videos
    engine: bing_videos
    disabled: false
  - name: google news
    engine: google_news
    disabled: false
  - name: bing news
    engine: bing_news
    disabled: false

  # Academic / Science
  - name: arxiv
    engine: arxiv
    disabled: false
  - name: google scholar
    engine: google_scholar
    disabled: false
  - name: pubmed
    engine: pubmed
    disabled: false
  - name: semantic scholar
    engine: semantic_scholar
    disabled: false

  # Code / Media / Torrents
  - name: github
    engine: github
    disabled: false
  - name: gitlab
    engine: gitlab
    disabled: false
  - name: stackexchange
    engine: stackexchange
    disabled: false
  - name: huggingface
    engine: huggingface
    disabled: false
  - name: youtube
    engine: youtube_noapi
    disabled: false
  - name: soundcloud
    engine: soundcloud
    disabled: false
  - name: imdb
    engine: imdb
    disabled: false
  - name: 1337x
    engine: 1337x
    disabled: false
  - name: annas archive
    engine: annas_archive
    disabled: false
  - name: nyaa
    engine: nyaa
    disabled: false
  - name: piratebay
    engine: piratebay
    disabled: false
  - name: solidtorrents
    engine: solidtorrents
    disabled: false
  - name: zlibrary
    engine: zlibrary
    disabled: false
  - name: wallhaven
    engine: wallhaven
    disabled: false
  - name: unsplash
    engine: unsplash
    disabled: false
  - name: wikipedia
    engine: wikipedia
    disabled: false
  - name: reddit
    engine: reddit
    disabled: false
  - name: hackernews
    engine: hackernews
    disabled: false

  # Disable engines that crash without extra config
  - name: ahmia
    disabled: true
  - name: torch
    disabled: true
  - name: spotify
    disabled: true