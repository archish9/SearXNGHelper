general:
  instance_name: "Archish-Unlimited-SearXNG"
  debug: false

server:
  port: 8080
  bind_address: "0.0.0.0"
  limiter: false
  secret_key: "change-this-to-a-very-long-random-2026-string"

search:
  safe_search: 0
  autocomplete: "google"
  formats: [html, json, rss]

ui:
  static_use_hash: true

outgoing:
  request_timeout: 5.0

# Load all default engines first
use_default_settings: true

# Override only what we need (no shortcut lines = no ambiguous error)
engines:

  # Core + best ones
  - name: google
    disabled: false
  - name: bing
    disabled: false
  - name: duckduckgo
    disabled: false
  - name: brave
    disabled: false
  - name: qwant
    disabled: false
  - name: startpage
    disabled: false

  # Images / Videos / News
  - name: google images
    disabled: false
  - name: bing images
    disabled: false
  - name: google videos
    disabled: false
  - name: bing videos
    disabled: false
  - name: google news
    disabled: false
  - name: bing news
    disabled: false

  # Academic / Science
  - name: arxiv
    disabled: false
  - name: google scholar
    disabled: false
  - name: pubmed
    disabled: false
  - name: semantic scholar
    disabled: false

  # Code / Media / Torrents
  - name: github
    disabled: false
  - name: gitlab
    disabled: false
  - name: stackexchange
    disabled: false
  - name: huggingface
    disabled: false
  - name: youtube
    disabled: false
  - name: soundcloud
    disabled: false
  - name: imdb
    disabled: false
  - name: 1337x
    disabled: false
  - name: annas archive
    disabled: false
  - name: nyaa
    disabled: false
  - name: piratebay
    disabled: false
  - name: solidtorrents
    disabled: false
  - name: zlibrary
    disabled: false
  - name: wallhaven
    disabled: false
  - name: unsplash
    disabled: false
  - name: wikipedia
    disabled: false
  - name: reddit
    disabled: false
  - name: hackernews
    disabled: false

  # Disable engines that crash without extra config
  - name: ahmia
    disabled: true
  - name: torch
    disabled: true
  - name: spotify
    disabled: true